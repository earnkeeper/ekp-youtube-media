apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deploy
spec:
  selector:
    matchLabels:
      app: app
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
  replicas: 1
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - name: python
          image: "{{ .Values.werf.image.app }}"
          workingDir: /app
          env:
            - name: EK_PLUGIN_ID
              value: "{{ .Chart.Name }}"          
            - name: MONGO_URI
              value: "{{ .Values.mongodb.uri }}"
            - name: MONGO_DB_NAME
              value: '{{ eq .Values.werf.env "staging" | ternary .Values.mongodb.dbName.staging .Values.mongodb.dbName._default }}'
            - name: REDIS_URI
              value: "redis://{{ .Release.Name }}-redis-master"
          ports:
            - containerPort: 3001
              protocol: TCP
